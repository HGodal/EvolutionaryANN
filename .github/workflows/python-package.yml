name: Python Package using Conda

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-linux:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.8
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
    - name: Install dependencies
      run: |
        # $CONDA is an environment variable pointing to the root of the miniconda directory
        $CONDA/bin/conda env update --file Environment/DAT540EANN.yml --name base
    - name: Lint with pycodestyle and pydocstyle
      run: |
        # stop the build if there are Python syntax errors
        $CONDA/bin/pycodestyle .
         # stop the build if there are Python docstring errors
        $CONDA/bin/pydocstyle .
    
  build-windows:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
    - name: Install dependencies
      run: |
        C:\Miniconda\condabin\conda.bat env update --file Environment/DAT540EANN.yml --name base
        C:\Miniconda\condabin\conda.bat init powershell
    - name: Lint with pycodestyle and pydocstyle
      run: |
        # Activate the base environment
        C:\Miniconda\condabin\conda.bat activate base
        # stop the build if there are Python syntax errors
        pycodestyle .
        # stop the build if there are Python docstring errors
        pydocstyle .

  build-macos:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.8
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
    - name: Install dependencies
      run: |
        # $CONDA is an environment variable pointing to the root of the miniconda directory
        $CONDA/bin/conda env update --file Environment/DAT540EANN.yml --name base
    - name: Lint with pycodestyle and pydocstyle
      run: |
        # stop the build if there are Python syntax errors
        $CONDA/bin/pycodestyle .
         # stop the build if there are Python docstring errors
        $CONDA/bin/pydocstyle .
    